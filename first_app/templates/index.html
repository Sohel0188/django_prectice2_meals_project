{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
        
            <div class="row">
                {% for i in meals %}
                <div class="col-md-3">
                    <div class="card mt-3">
                        <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.strMeal}}</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
        
        </div>
    </div>
{% endblock content %}
